syntax = "proto3";

package geoservice;

service Geoprovider {
    rpc AddressSearch (AddressRequest) returns (Response);
    rpc Geocode (GeocodeRequest) return (Response);
}

message AddressRequest {
    string address = 1;
}

message GeocodeRequest {
    string lat = 1;
    string lng = 2;
}

message Address {
    string city = 1;
    string street = 2;
    string house = 3;
    string lat = 4;
    string lon = 5;
}

message Response {
    repeated Address addresses = 1;
}